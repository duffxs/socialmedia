<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-height: 90vh; /* Prevent the container from growing too large */
            overflow-y: auto; /* Add scroll if content overflows */
        }
        h1 {
            text-align: center;
        }
        .feed {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            overflow-y: auto;
            max-height: 300px; /* Limit the feed height */
        }
        .feed-item {
            background: #fafafa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            max-height: 200px; /* Set a max height for the textarea */
            resize: vertical; /* Allow the user to resize it vertically */
            overflow-y: auto; /* Enable scrolling if the content overflows */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Thoughts</h1>
        <form id="submitForm">
            <textarea id="postText" rows="4" placeholder="Write something..." required></textarea><br><br>
            <button type="submit">Post</button>
        </form>
        <div id="feed" class="feed"></div>
    </div>

    <script>
        const submitForm = document.getElementById('submitForm');
        const postText = document.getElementById('postText');
        const feed = document.getElementById('feed');
        const maxLength = 280; // Set character limit

        submitForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Get the text input and trim whitespace
            const text = postText.value.trim();
            
            if (text.length > maxLength) {
                alert(`Your post exceeds the character limit of ${maxLength} characters.`);
                return;
            }

            if (text) {
                try {
                    // Send the post to the backend
                    await fetch('https://socialmedia-nine-pi.vercel.app/api/posts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text })
                    });

                    // Reset the text area
                    postText.value = '';
                } catch (error) {
                    console.error('Error posting:', error);
                }
            }
        });

        async function fetchPosts() {
            try {
                const response = await fetch('https://socialmedia-nine-pi.vercel.app/api/posts');
                const posts = await response.json();
                feed.innerHTML = posts.map(post => `<div class="feed-item">${post.text}</div>`).join('');
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        // Fetch posts every 2 seconds to update the feed
        setInterval(fetchPosts, 2000000);
        fetchPosts(); // Initial fetch
    </script>
</body>
</html>
